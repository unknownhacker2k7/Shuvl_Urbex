<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discovery | Shuvl Urbex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flicker-overlay"></div>
    <nav>
        <div class="logo">SHUVL<span>URBEX</span></div>
        <a href="index.html" style="color:#555; text-decoration:none; font-family:'Share Tech Mono'">‚Üê BACK_TO_ARCHIVE</a>
    </nav>

    <div class="slider-wrapper">
        <div id="slider" style="height:100%; width: 100%;"></div>
        <button class="slider-nav" style="left:20px" onclick="changeSlide(-1)">PREV</button>
        <button class="slider-nav" style="right:20px" onclick="changeSlide(1)">NEXT</button>
    </div>

    <main style="padding: 40px; max-width: 1200px; margin: auto;">
        <div style="border-left: 3px solid var(--urbex-red); padding-left: 20px; margin-bottom: 40px;">
            <h1 id="locTitle" class="glitch" data-text="LOADING..." style="font-size: 3.5rem; margin: 0;">LOADING...</h1>
            <div style="font-family:'Share Tech Mono'; color: var(--urbex-red); font-size: 0.9rem; margin-top: 5px;">
                STATUS: DECLASSIFIED // SECTOR_VIEW
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 40px; margin-bottom: 50px;">
            <div>
                <h3 style="font-family:'Share Tech Mono'; color: #444; text-transform: uppercase;">[ SITE_DEBRIEFING ]</h3>
                <p id="locDesc" style="font-family:'Share Tech Mono'; color:#aaa; line-height: 1.8; font-size: 1.1rem;"></p>
            </div>
            <div style="display: flex; flex-direction: column; justify-content: center;">
                <a href="#" id="ytLink" target="_blank" class="yt-btn" style="margin: 0; text-align: center;">WATCH_VIDEO</a>
            </div>
        </div>

        <h3 style="font-family:'Share Tech Mono'; color: #444; text-transform: uppercase; margin-bottom: 20px;">[ VISUAL_DATA_SAMPLES ]</h3>
        <div id="photoGrid" class="photo-grid" style="padding: 0;"></div>
    </main>

    <script type="text/javascript" src="script.js"></script>
    <script>window.onload = autoLoadImages;</script>
</body>
</html>
